<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classy Trash Monster</title>
    <meta name="description" content="An educational game for teaching machine learning to non-major students through interactive gameplay. Learn ML concepts, data dependency, and model training." />
    <meta name="author" content="KAIST" />
    <meta name="keywords" content="machine learning, education, game, interactive learning, data science, KAIST, CHI 2022" />

    <meta property="og:title" content="Classy Trash Monster - ML Education Game" />
    <meta property="og:description" content="An educational game for teaching machine learning to non-major students through interactive gameplay." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
